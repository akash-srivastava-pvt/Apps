name: Deploy EXE for Microsoft Store (Direct Link)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy-static-exe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Create Versioned Directory
        run: mkdir -p downloads/1.0.0

      - name: Download Asset from Release
        run: |
          # Downloading the file locally first
          curl -L -o downloads/1.0.0/GemSuite.Setup.1.0.0.exe https://github.com/akash-srivastava-pvt/Apps/releases/download/v1.0.0/GemSuite.Setup.1.0.0.exe

      - name: Commit and Push to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add downloads/1.0.0/GemSuite.Setup.1.0.0.exe
          git commit -m "Add versioned exe for MS Store submission"
          git push origin gh-pages
